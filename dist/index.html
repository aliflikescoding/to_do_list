<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>To Do List</title>
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <div class="logo">
          <i class="bi bi-journal-check"></i>
          <h1 class="logo-text">TodoList</h1>
        </div>
      </div>
    </div>
    <div class="sidebar">
      <div class="home">
        <h1 class="side-bar-title"><i class="bi bi-house-fill"></i> Home</h1>
        <h2 class="side-bar-text" id="allTask">All Task</h2>
        <h2 class="side-bar-text" id="today">Today</h2>
        <h2 class="side-bar-text" id="nextSevenDays">Next 7 days</h2>
      </div>
      <div class="projects">
        <h1 class="side-bar-title"><i class="bi bi-tools"></i> Projects</h1>
        <div id="projectContainer"></div>
        <form
          action=""
          id="projectForm"
          class="project-form side-bar-text show"
        >
          <div class="form-input">
            <label for="projectInput">Project Name:</label>
            <input type="text" name="" id="projectInput" />
          </div>
          <div class="form-input">
            <button id="projectFormAdd" class="button button-success button-form">
              Add
            </button>
            <button id="projectFormCancel" class="button button-error button-form">
              Cancel
            </button>
          </div>
        </form>
        <div class="side-bar-text">
          <button id="projectButton" class="button button-secondary">
            + New Project
          </button>
        </div>
      </div>
    </div>
    <div class="main">
      <div class="main-container">
        <button class="button button-primary show" id="taskButton">
          + Add Task
        </button>
        <div id="taskContainer"></div>
        <form action="" class="show" id="taskForm">
          <div class="task-input">
            <label for="taskInput">Project Name:</label>
            <input type="text" name="" id="taskInput" />
          </div>
          <div class="task-input">
            <button id="taskFormAdd" class="button button-success button-form">Add</button>
            <button id="taskFormCancel" class="button button-error button-form">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="footer">
      <h1>footer</h1>
    </div>
    <script src="main.js"></script>
  </body>
</html>
